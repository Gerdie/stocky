<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Current Prices</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>delete module.exports</script>
    <script src="./vendor/jquery-3.1.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>
    <script type="text/javascript">
      function addStock (form) {
        var newStock = form.stockcode.value;
        stocks.push(newStock);
        console.log(stocks);
        console.log(stocks.length)
        var stockLength = stocks.length - 1
        $('#stock-container').prepend("<div class='row bg-" + stockLength + "'><div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 '><h1 id='" + stockLength + "-name'></h1><h2><span id='" + stockLength + "-price' class='price'></span><small id='" + stockLength + "-change' class='change'></small></h2></div></div>");
        getPrices();
      }
    </script>

  </head>
  <body>
    <div id="container" class="container-fluid">
      <form method="POST" name="stockAdder">
        <label>Add A Stock:</label>
        <input type="text" name="stockcode">
        <input type="button" value="Submit" onClick="addStock(this.form)">
      </form>

      <div id="stock-container">

        <!-- First Stock -->
        <div class="row oil bg-0">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h1 id="0-name"></h1>
            <h2>
              <span id="0-price" class="price"></span>
              <small id="0-change" class="change"></small>
            </h2>
          </div>
        </div>

        <!-- Second Stock -->
        <div class="row gold bg-1">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 id="1-name"></h1>
            <h2>
              <span id="1-price" class="price"></span>
              <small id="1-change" class="change"></small>
            </h2>
          </div>
        </div>

        <!-- Third Stock -->
        <div class="row silver bg-2">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 id="2-name"></h1>
            <h2>
              <span id="2-price" class="price"></span>
              <small id="2-change" class="change"></small>
            </h2>
          </div>
        </div>

      </div>  <!--end stock-container-->

    </div>
  </body>
</html>
